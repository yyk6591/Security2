<!DOCTYPE html>
<html lang=”ko” xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>memberList</title>
    <link rel="stylesheet" th:href="@{/css/memberList.css}">
    <style>
        th,td,table{
          border:1px solid;
        }
    </style>
</head>
<body>
<div th:replace="~{/fragments/common/header :: headerFragment}"></div>
<div class="memberList">
  <div class="memberList-con">
      <table>
          <thead>
          <tr>
              <th>id</th>
              <th>userEmail</th>
              <th>userPw</th>
              <th>Role</th>
              <th>createTime</th>
              <th>updateTime</th>
              <th>보기</th>
          </tr>
          </thead>
          <tbody class="t-body">
          <tr th:each=" member: ${memberList} ">
              <td th:text="${member.id}"></td>
              <td th:text="${member.userEmail}"></td>
              <td th:text="${member.userPw}"></td>
              <td th:text="${member.role}"></td>
              <td th:text="${#temporals.format(member.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
              <td th:text="${#temporals.format(member.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
              <td><a th:href="@{/member/detail/{id}(id=${member.id})}">상세보기</a></td>
          </tr>
          </tbody>
      </table>

  </div>
</div>
<div th:replace="~{/fragments/common/footer :: footerFragment}"></div>
</body>
</html>
